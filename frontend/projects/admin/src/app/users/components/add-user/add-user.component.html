<app-go-back></app-go-back>
<!-- Add User Form -->
<form #userForm="ngForm" (ngSubmit)="onSubmit()" class="add-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="user.name" required #name="ngModel">
    <mat-error *ngIf="name.invalid && name.touched">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" [(ngModel)]="user.email" email required #email="ngModel">
    <mat-error *ngIf="email.invalid && email.touched">Valid email is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Role</mat-label>
    <mat-select name="role" [(ngModel)]="user.role" required #role="ngModel">
      <mat-option value="" disabled>Select role</mat-option>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="user">User</mat-option>
    </mat-select>
    <mat-error *ngIf="role.invalid && role.touched">Role is required</mat-error>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
    Add User
  </button>
</form>
