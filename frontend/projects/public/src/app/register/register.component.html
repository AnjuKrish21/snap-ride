<div class="page-container">
  <div class="content-wrap">
    <div class="register-wrapper">
      <mat-card class="register-card">
        <mat-card-header>
          <mat-card-title>Create Account</mat-card-title>
          <mat-card-subtitle>Join us today!</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
            @if(registerForm.errors && registerForm.errors['passwordsMismatch'])
            {
            <mat-error class="error-message">
              Passwords do not match.
            </mat-error>
            }
            <app-form-error
              [control]="registerForm.get('name')"
              controlName="name"
            >
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full Name</mat-label>
                <input matInput name="name" formControlName="name" required />
              </mat-form-field>
            </app-form-error>
            <app-form-error
              [control]="registerForm.get('email')"
              controlName="email"
            >
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  type="email"
                  name="email"
                  formControlName="email"
                  required
                />
              </mat-form-field>
            </app-form-error>
            <app-form-error
              [control]="registerForm.get('password')"
              controlName="password"
            >
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  formControlName="password"
                  required
                />
              </mat-form-field>
            </app-form-error>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                type="password"
                name="confirmPassword"
                formControlName="confirmPassword"
                required
              />
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              class="full-width btn-inside"
              type="submit"
            >
              Register
            </button>
          </form>
        </mat-card-content>

        <mat-card-actions class="register-actions">
          <a mat-button (click)="redirectToLogin()"
            >Already have an account? Login</a
          >
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
