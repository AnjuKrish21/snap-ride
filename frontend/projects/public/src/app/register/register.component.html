<div class="register-wrapper">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join us today!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput name="name" [(ngModel)]="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="redirectToLogin()" class="full-width" type="submit">
          Register
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="register-actions">
      <a mat-button routerLink="/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
