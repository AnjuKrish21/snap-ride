<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Access your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary btn-inside"
          class="full-width"
          type="submit"
        >
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <a mat-button (click)="redirectToRegister()" routerLinkActive="active"
        >Create Account</a
      >
      <a mat-button routerLink="/forgot-password">Forgot Password?</a>
    </mat-card-actions>
  </mat-card>
</div>
