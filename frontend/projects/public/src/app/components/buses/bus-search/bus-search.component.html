<mat-card class="search-card">
  <form class="bus-search-form" [formGroup]="tripForm" (ngSubmit)="onSearch()">
    <lib-mat-select
      formControlName="from"
      [label]="'From'"
      [options]="locations"
      [bindLabel]="'name'"
    ></lib-mat-select>
    <lib-mat-select
      formControlName="to"
      [label]="'To'"
      [options]="locations"
      [bindLabel]="'name'"
    ></lib-mat-select>
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        name="date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button class="btn-inside" type="submit">
      Search Buses
    </button>
  </form>
</mat-card>
